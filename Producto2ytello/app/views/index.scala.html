@(clientes: java.util.List[Cliente])
<html>
<head>


</head>
<body>
<table border=1>
	<tr>
		<td>Nombre </td>
		<td>Apellido</td>
		<td>Direccion</td>
		<td>Telefono</td>
		
	</tr>
	@for(cliente <- clientes){
	<tr>
		<td>@cliente.nombre</td>
		<td>@cliente.apellido</td>
		<td>@cliente.direccion</td>
		<td>@cliente.telefono</td>
		
	</tr>
	}
	
	
	</table>



</body>

</html>
